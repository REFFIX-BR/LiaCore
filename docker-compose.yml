version: '3.8'

services:
  # PostgreSQL 15
  postgres:
    image: postgres:15-alpine
    container_name: lia-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: lia_dev_2024
      POSTGRES_DB: lia_cortex_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lia-network

  # Redis 7
  redis:
    image: redis:7-alpine
    container_name: lia-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - lia-network

  # Aplicação HealthLinkConnect
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lia-app
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=5000
      - DATABASE_URL=postgresql://postgres:lia_dev_2024@postgres:5432/lia_cortex_dev
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - UPSTASH_REDIS_HOST=redis
      - UPSTASH_REDIS_PORT=6379
      # Variáveis de ambiente serão carregadas do arquivo .env
      # Use docker-compose.override.yml ou passe via -e no docker-compose
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lia-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Commander (Interface Web - Opcional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: lia-redis-ui
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - lia-network

  # Adminer (Interface PostgreSQL - Opcional)
  adminer:
    image: adminer:latest
    container_name: lia-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - lia-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  lia-network:
    driver: bridge
